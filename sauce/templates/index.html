{% extends "base.html" %}

{% block content_title %}
<h2>Posts</h2>
{% endblock %}

{% block content %}
<ul style="list-style: none;">
{% for article in articles_page.object_list %}
    <li>[{{ article.date.strftime('%Y-%m-%d') }}] :: <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
{% endfor %}
</ul>
{% endblock content %}
